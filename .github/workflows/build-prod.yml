# Build the production env app on EAS Cloud service.
name: 'Build | Production'
on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: Which platform to build for
        options: 
          - ios
          - android
          - all
        required: true
      email:
        type: choice
        description: Do you want to notify the client via email?
        options:
          - yes
          - no
        default: false
jobs:
  build:
    name: "Build (production / ${{ github.event.inputs.platform }})"
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Setup repo
        uses: actions/checkout@v3

      - name: ‚éî Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: ./package.json

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üåé Compile translations
        run: npm run i18n:extract && npm run i18n:compile:strict

      - name: üöÄ Build app
        id: build-app
        run: |
          eas build --platform ${{ inputs.platform }} --profile prod --non-interactive | tee temp.txt
          echo "BUILD_URL=$(echo "$(cat temp.txt)" | grep -o 'Build details: [^ ]*' | awk '{print $3}')" >> $GITHUB_OUTPUT

  notify:
    name: "Slack notification & email to client"
    needs: build
    runs-on: ubuntu-latest
    strategy:
        matrix:
          to-emails:
          # Add the client emails here
            - julien.texier@taitounited.fi
            - teemu.taskula@taitounited.fi
    steps:
      - name: ‚úÖ Notify slack success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: builds # <-- Change this to the relevant slack channel
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: ${{ github.event.organization.avatar_url }}
          SLACK_TITLE: 'Build successfull for ${{ inputs.platform }} :white_check_mark:'
          SLACK_MESSAGE: 'See <${{ steps.build-app.outputs.BUILD_URL }}|EAS build> :rocket:'
          SLACK_USERNAME: ${{ github.event.repository.name }} - ${{ github.workflow }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: üìß Notify client
        if: success() && inputs.email == 'yes'
        uses: licenseware/send-email-notification@v1
        with:
          api-key: ${{ secrets.SENDGRID_GITHUB_ACTION_API_KEY }}
          subject: New Release for ${{ inputs.platform }}
          from-email: taito.dev@gmail.com
          to-email: ${{ join(matrix.to-emails, ', ') }}
          markdown-body: |
            # New Release for ${{ inputs.platform }} üöÄ
            Click [here](${{ needs.build.outputs.BUILD_URL }}) to install it on your device. üì≤

      - name: ‚ùå Notify slack fail
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: builds # <-- Change this to the relevant slack channel
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: ${{ github.event.organization.avatar_url }}
          SLACK_TITLE: 'Build failed for ${{ inputs.platform }} :x:'
          SLACK_MESSAGE: 'See <${{ steps.build-app.outputs.BUILD_URL }}|EAS build> for more info :sad_pepe:'
          SLACK_USERNAME: ${{ github.event.repository.name }} - ${{ github.workflow }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
