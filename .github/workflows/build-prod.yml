# Build the production env app on EAS Cloud service.
name: 'Build | Production'
run-name: Build | Production (for ${{ inputs.platform }} on ${{ github.ref_name }})
on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: Which platform to build for
        options:
          - ios
          - android
          - all
        required: true
      submit:
        type: choice
        description: Do you want to automatically submit the build to the store?
        options:
          - yes
          - no
        required: true
      email:
        type: choice
        description: Notify the client via email?
        options:
          - false
          - true
        required: true
jobs:
  build-workflow:
    name: Build workflow
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Setup repo
        uses: actions/checkout@v3

      - name: üë∑‚Äç‚ôÄÔ∏è Build
        uses: ./.github/actions/build-workflow
        with:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          platform: ${{ github.event.inputs.platform }}
          email: ${{ github.event.inputs.email }}
          environment: prod
