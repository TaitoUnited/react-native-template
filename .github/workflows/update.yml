# Over-the-Air update. Use this when you have JS-only changes that don't require a full native build.
name: 'OTA Update'

on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: Which platform to build for
        options:
          - ios
          - android
        required: true
      environment:
        type: choice
        description: Which env to build for
        options:
          - test
          - stag
          - prod
        required: true
        default: test
      ota-message:
        type: string
        description: OTA message to include in the OTA update
        required: true
      ota-branch:
        type: string
        description: OTA branch (should correspond to the app version)
        required: true
        default: version-1.0.0

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Setup repo
        uses: actions/checkout@v3

      - name: ‚éî Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
          cache-dependency-path: ./package.json

      - name: üèó Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: npm install

      - name: üåé Compile translations
        run: npm run i18n:extract && npm run i18n:compile

      - name: üöÄ Create update
        run: eas update --channel ${{ inputs.environment }} --message ${{ inputs.ota-message }} --branch ${{ inputs.ota-branch }} --non-interactive

      - name: ‚úÖ Notify slack success
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: builds
          status: SUCCESS
          color: good

      - name: ‚ùå Notify slack fail
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        uses: voxmedia/github-action-slack-notify-build@v1
        with:
          channel: builds
          status: FAILED
          color: danger
