name: update
on:
  push:
    branches:
      - main

jobs:
  update:
    name: EAS Update
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Setup repo
        uses: actions/checkout@v3

      - name: 📦 Install
        uses: ./.github/actions/install
        with:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: 🚀 Publish update
        run: eas update --auto --branch main
