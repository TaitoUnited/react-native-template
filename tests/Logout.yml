appId: com.taito.template.dev
---
- tapOn:
    id: 'settings'

- tapOn:
    id: 'logout'

- assertVisible: 'Are you sure you want to logout?'

- tapOn: 'I am sure' # The logout dialog is an Alert, so we cannot give it a testID. Instead, we use the text on the button.

- assertVisible:
    id: 'loginButton'
